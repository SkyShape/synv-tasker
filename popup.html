<!DOCTYPE html>
<html lang="en">
<head>
    <title>SynV Tasker</title>
    <link rel="stylesheet" href="packages/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container-fluid main">
        <div class="row">
            <div class="col greeting">
                <div class="greeting__profile">
                    <p class="greeting__type">
                        
                    </p>
                    <div class="greeting__name">
                        <div class="name__value">
                           
                        </div>
                        <div class="penName">
                            <i class="fas fa-pen"></i>
                        </div>
                    </div>
                </div>          
                <img src="images/good-morning.png" id="greeting__image" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col progress">
                    <div id="container"></div>
            </div>
        </div>
        <div class="row">
            <div class="col actionInput">
                <div class="actionInput__text">
                    <i class="fas fa-hourglass-half"></i>
                    Today`s plan of action
                </div>
                <div class="actionInput__inputContainer">
                    <form id="addItemForm" action="submit">
                        <div class="input-group input-group-lg">
                            <div class="input form-control" type="text">
                                <i class="fas fa-plus"></i>
                                <input name="itemText" autocomplete="off" type="text" placeholder="Add Action Item, press Enter">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="addItemButton">
                    <button type="button" class="quick-action btn btn-sm" data-id='quick-action-1' data-text="Go to Gym">
                        <i class="fas fa-plus"></i>
                        <snap>Gym</snap>
                    </button>
                    <button type="button" class="quick-action btn btn-sm" data-id='quick-action-2' data-text="Read this Site">
                        <i class="fas fa-plus"></i>
                        <snap>Read this Site</snap>
                    </button>
                    <button type="button" class="quick-action btn btn-sm" data-id='quick-action-3' data-text="Meditate">
                        <i class="fas fa-plus"></i>
                        <snap>Meditation</snap>
                    </button>    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col actionItems">    
               
            </div>
        </div>
        </div>
    </div>
    <div class="modal fade" id="updateNameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter your name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="nameInput" placeholder="Write your Name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="update-name" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="buttonV">
        <button class="btn btn-secondary btn-sm backgroundButton" name="white">Dark Theme</button>
    </div>
    <script src="packages/jquery-3.5.1.min.js"></script>
    <script src="packages/bootstrap.min.js"></script>
    <script src="packages/progressbar.js"></script>
    <script src="packages/fontawesome.js"></script>
    <script src="packages/uuidv4.min.js"></script>
    <script src="js/barProgress.js"></script>
    <script src="js/action-items-utile.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
